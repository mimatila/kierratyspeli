<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
  <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
  <title>Document</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    .cards{
      display: flex;
      justify-content: center;
      align-items: center;
      width: 20vw;
      height: 10vh;
      border: 0.5px solid rgba(0, 140, 186, 0.5);
      border-radius: 4px;
      margin: 5px;
      text-align: center;
    }

    .cards:hover {
      box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
      cursor: pointer;
  
    }

    .circle {
      border: 2px solid rgba(0, 140, 186, 0.5);
      border-radius: 50%;
      width: 15px;
      height: 15px;
      margin: auto;
    }

    .bins{
      margin: auto;
      width: 8vw;
    }

    .bins:hover {
      cursor: pointer;
    }

    #canvas{
      display: flex;
      flex-direction: column;
    }

    #firstLine{
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin:  3vh 2vw 0vw 2vw;
      height: 50vh;     
    }

    #secondLine{
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      margin-top: 3vh;
      height: 25vh;
    }

    #thirdLine{
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: flex-start;
      height: 7vh;
    }

    #forthLine{
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 7vh;
    }

    #innerLine{
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 80vw;
    }

    
  </style>
</head>
